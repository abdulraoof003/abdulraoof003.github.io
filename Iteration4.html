<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>JavaScript Exercises</title>

<script>


function save() {
      var innumber;
      innumber = document.getElementById("innumber").value;
      dividenum(innumber);
}


function dividenum(innumber) { 


var countiterations = 0;
for(var i = innumber; i > 1; i--)	{

    countiterations++;
    var modcheck3;
    var abovecheck;
    var belowcheck;
	
    modcheck3 = i % 3;
    abovecheck = (i + 1) % 3;
    belowcheck = (i - 1) % 3;


	if (modcheck3 === 0) {
		document.write(i, " Divisable by 3 "  + '<br>');}
	else if (abovecheck === 0) {
		document.write(i," Added 1 to be divisable by 3" + '<br>');}
	else if (belowcheck === 0) {
		document.write(i," Subtracted 1 to be divisable by 3" + '<br>');}
	else {
		document.write(i + '<br>');
	}	
}

document.write("Number of iterations = ", countiterations + '<br>');

}


</script>


</head>

<body>

<input type="number" id="innumber" onchange="save()">

</body>

</html>
